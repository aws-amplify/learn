version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm run install
    build:
      commands:
        - NODE_ENV=production npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /client/www/next-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
